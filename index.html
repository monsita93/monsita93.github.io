<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Condividi Alimenti in Scadenza</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>Caricamento...</p>
    </div>

    <!-- Auth Screen -->
    <div id="authScreen" class="screen hidden">
        <div class="auth-container">
            <h1>ü•ë FoodShare</h1>
            <p>Condividi alimenti in scadenza<br>Riduci gli sprechi alimentari</p>
            <button id="loginBtn" class="btn btn-primary">
                <span>üîê</span>
                Accedi con Google
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="screen hidden">
        <!-- Header -->
        <header class="header">
            <h1>ü•ë FoodShare</h1>
            <div class="header-actions">
                <button id="profileBtn" class="btn-icon">
                    <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                </button>
                <button id="logoutBtn" class="btn-icon">
                    <span>üö™</span>
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="home">
                <span>üè†</span>
                <small>Home</small>
            </button>
            <button class="nav-btn" data-tab="search">
                <span>üîç</span>
                <small>Cerca</small>
            </button>
            <button class="nav-btn" data-tab="add">
                <span>‚ûï</span>
                <small>Aggiungi</small>
            </button>
            <button class="nav-btn" data-tab="my-ads">
                <span>üì¶</span>
                <small>I Miei</small>
            </button>
            <button class="nav-btn" data-tab="messages">
                <span>üí¨</span>
                <small>Chat</small>
            </button>
        </nav>

        <!-- Content Tabs -->
        <main class="main-content">
            <!-- Home Tab -->
            <div id="homeTab" class="tab-content active">
                <div class="tab-header">
                    <h2>Annunci Visualizzati</h2>
                    <p style="color: rgba(255,255,255,0.8); font-size: 0.9rem; margin-top: 0.5rem;">
                        Gli annunci che hai visualizzato nella ricerca
                    </p>
                </div>
                <div id="recentAds" class="ads-grid">
                    <!-- Annunci visualizzati verranno caricati qui -->
                </div>
            </div>

            <!-- Search Tab -->
            <div id="searchTab" class="tab-content">
                <div class="search-controls">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Cerca alimenti...">
                        <button id="searchBtn" class="btn-icon">üîç</button>
                    </div>
                    <div class="radius-control">
                        <label>Raggio: <span id="radiusValue">5</span> km</label>
                        <input type="range" id="radiusSlider" min="1" max="20" value="5">
                    </div>
                </div>
                <div id="searchResults" class="ads-grid">
                    <!-- Risultati ricerca -->
                </div>
            </div>

            <!-- Add Ad Tab -->
            <div id="addTab" class="tab-content">
                <form id="addAdForm" class="add-form">
                    <h2>Aggiungi Annuncio</h2>
                    
                    <div class="form-group">
                        <label>Titolo *</label>
                        <input type="text" id="adTitle" required placeholder="Es. Pane fresco">
                    </div>

                    <div class="form-group">
                        <label>Descrizione *</label>
                        <textarea id="adDescription" required placeholder="Descrivi l'alimento..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Data di Scadenza *</label>
                        <input type="date" id="adExpiry" required>
                    </div>

                    <div class="form-group">
                        <label>Dettagli Ritiro</label>
                        <input type="text" id="adLocation" placeholder="Es. Via Roma 123, suonare al citofono">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>üì¶</span>
                        Pubblica Annuncio
                    </button>
                </form>
            </div>

            <!-- My Ads Tab -->
            <div id="myAdsTab" class="tab-content">
                <div class="tab-header">
                    <h2>I Miei Annunci</h2>
                </div>
                <div id="myAdsList" class="ads-grid">
                    <!-- I miei annunci -->
                </div>
            </div>

            <!-- Messages Tab -->
            <div id="messagesTab" class="tab-content">
                <div class="tab-header">
                    <h2>Conversazioni</h2>
                </div>
                <div id="conversationsList" class="conversations-list">
                    <!-- Lista conversazioni -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal per dettagli annuncio -->
    <div id="adModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button id="closeModal" class="btn-close">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenuto modale -->
            </div>
        </div>
    </div>

    <!-- Modal per chat -->
    <div id="chatModal" class="modal hidden">
        <div class="modal-content chat-modal">
            <div class="modal-header">
                <h3 id="chatTitle"></h3>
                <button id="closeChatModal" class="btn-close">‚úï</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messaggi chat -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
                <button id="sendMessageBtn" class="btn-icon">‚û§</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

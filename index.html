<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FoodShare</h1>

  <div id="user-info">
    <button id="login-btn">Accedi con Google</button>
    <button id="logout-btn" style="display:none;">Esci</button>
    <span id="user-name"></span>
  </div>

  <div id="new-post" style="display:none;">
    <h2>Nuovo annuncio</h2>
    <input type="text" id="title" placeholder="Titolo">
    <input type="text" id="desc" placeholder="Descrizione">
    <input type="date" id="expiry">
    <button id="post-btn">Pubblica</button>
  </div>

  <div>
    <label>Distanza massima (km):
      <input type="number" id="max-distance" value="5">
    </label>
  </div>

  <h2>Annunci vicini</h2>
  <ul id="posts-list"></ul>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>

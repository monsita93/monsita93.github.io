<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodShare</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <h1>FoodShare</h1>
  <button id="loginBtn">Login con Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</header>

<main>
  <div id="annunci"></div>

  <!-- Floating Action Button -->
  <button id="fab">+</button>

  <!-- Pannello nuovo annuncio -->
  <div id="nuovoAnnuncioPanel" class="hidden">
    <h2>Nuovo annuncio</h2>
    <input id="titolo" placeholder="Titolo">
    <input id="descrizione" placeholder="Descrizione">
    <input id="luogo" placeholder="Luogo">
    <button id="pubblica">Pubblica</button>
    <button id="chiudiPanel">Chiudi</button>
  </div>

  <!-- Chat -->
  <div id="chatWindow" class="hidden">
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Scrivi un messaggio...">
    <button id="sendMsg">Invia</button>
    <button id="closeChat">Chiudi Chat</button>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
